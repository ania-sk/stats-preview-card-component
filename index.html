<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="stats-card-conteiner">

    <div class="text-section">

      <div class="heading">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      </div>

      <div class="paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="stats-component-conteiner">

        <div class="companies stat">
          <div class="number">10k+</div>
          <div class="text">companies</div>          
        </div>

        <div class="templates stat">
          <div class="number">314</div>
          <div class="text">templates</div>
        </div>

        <div class="queries stat">          
          <div class="number">12M+</div>
          <div class="text">queries</div>
        </div>

      </div> 

    </div>
    
    <div class="image-section">      
      <img src="images/image-header-desktop.jpg" alt="Three people at a conference table in the office."/>    
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ania-sk">Ania Sk</a>.
  </div>
</body>
</html>
